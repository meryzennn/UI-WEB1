<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Toggler (muncul di < lg) -->
      <button class="btn btn-outline-light d-lg-none me-2" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu"
              aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>

      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://via.placeholder.com/30" alt="Logo" class="me-2 rounded" />
        <span>BRBIH</span>
      </a>
    </div>
  </nav>

  <!-- Sidebar akan dimuat di sini -->
  <div id="sidebarMount"></div>

  <!-- Main Content -->
  <main class="content container-fluid">
    <h2 class="mb-4">Dashboard</h2>

    <!-- Cards -->
    <div class="row g-3 mb-4">
      <div class="col-6 col-lg-3">
        <div class="card text-bg-primary shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total User</h5>
            <p class="card-text fs-4">120</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card text-bg-success shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Kendala</h5>
            <p class="card-text fs-4">35</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card text-bg-warning shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Teknisi Aktif</h5>
            <p class="card-text fs-4">12</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3">
        <div class="card text-bg-danger shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Laporan</h5>
            <p class="card-text fs-4">58</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart + Table -->
    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">Grafik Kendala Bulanan</div>
          <div class="card-body">
            <canvas id="kendalaChart"></canvas>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">Aktivitas Terbaru</div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped mb-0 align-middle">
                <thead class="table-dark">
                  <tr><th>User</th><th>Kegiatan</th><th>Waktu</th></tr>
                </thead>
                <tbody>
                  <tr><td>Rizky</td><td>Upload kendala mesin</td><td>09:15</td></tr>
                  <tr><td>Admin</td><td>Verifikasi kendala</td><td>09:45</td></tr>
                  <tr><td>Teknisi A</td><td>Perbaikan alat</td><td>10:30</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap + Chart + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/script.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
