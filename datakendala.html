<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Kendala</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR TOP -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Toggler (muncul di < lg) -->
      <button class="btn btn-outline-light d-lg-none me-2" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu"
              aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://via.placeholder.com/30" alt="Logo" class="me-2 rounded" />
        <span>BRBIH</span>
      </a>
    </div>
  </nav>

  <!-- SIDEBAR MOUNT (akan diganti isi partial) -->
  <div id="sidebarMount"></div>

  <!-- MAIN CONTENT -->
  <main class="content container-fluid">
    <div id="dataKendalaPage" class="py-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
        <div>
          <h1 class="h3 mb-0">Data Kendala</h1>
          <small class="text-muted">Kelola kendala untuk AC, Kendaraan, dan Alat Umum</small>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kendalaModal" id="btnOpenTambah">
            <i class="bi bi-plus-lg"></i> Tambah Kendala
          </button>
          <button class="btn btn-outline-secondary" id="btnResetFilter">
            <i class="bi bi-arrow-counterclockwise"></i> Reset Filter
          </button>
        </div>
      </div>

      <!-- Filter -->
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <label class="form-label">Pencarian</label>
              <input type="text" class="form-control" id="searchInput" placeholder="Cari deskripsi, lokasi, pelapor...">
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label">Kategori</label>
              <select class="form-select" id="filterKategori">
                <option value="">Semua</option>
                <option value="AC">AC</option>
                <option value="Kendaraan">Kendaraan</option>
                <option value="Alat Umum">Alat Umum</option>
              </select>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label">Status</label>
              <select class="form-select" id="filterStatus">
                <option value="">Semua</option>
                <option value="Baru">Baru</option>
                <option value="Diproses">Diproses</option>
                <option value="Selesai">Selesai</option>
              </select>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label">Prioritas</label>
              <select class="form-select" id="filterPrioritas">
                <option value="">Semua</option>
                <option value="Rendah">Rendah</option>
                <option value="Sedang">Sedang</option>
                <option value="Tinggi">Tinggi</option>
              </select>
            </div>
            <div class="col-6 col-md-2">
              <label class="form-label d-flex align-items-center justify-content-between">
                <span>Tanggal</span><small class="text-muted">opsional</small>
              </label>
              <input type="date" class="form-control" id="filterTanggal">
            </div>
          </div>
        </div>
      </div>

      <!-- Tabel -->
      <div class="card shadow-sm">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Tanggal</th>
                <th>Kategori</th>
                <th>Aset / Identitas</th>
                <th>Deskripsi</th>
                <th>Prioritas</th>
                <th>Status</th>
                <th>Teknisi</th>
                <th class="text-end">Aksi</th>
              </tr>
            </thead>
            <tbody id="kendalaTbody"></tbody>
          </table>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <small id="totalInfo" class="text-muted">0 kendala</small>
          <div class="d-flex align-items-center gap-2">
            <label class="text-muted small">Urut:</label>
            <select class="form-select form-select-sm" id="sortBy" style="width:auto;">
              <option value="tanggal_desc">Tanggal (baru ↓)</option>
              <option value="tanggal_asc">Tanggal (lama ↑)</option>
              <option value="prioritas_desc">Prioritas (tinggi ↓)</option>
              <option value="prioritas_asc">Prioritas (rendah ↑)</option>
              <option value="status_asc">Status A→Z</option>
              <option value="status_desc">Status Z→A</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Tambah/Edit -->
  <div class="modal fade" id="kendalaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <form id="kendalaForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tambah Kendala</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="formMode" value="create">
            <input type="hidden" id="editId" value="">
            <div class="row g-3">
              <div class="col-12 col-md-4">
                <label class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" required>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Kategori</label>
                <select class="form-select" id="kategori" required>
                  <option value="" disabled selected>Pilih...</option>
                  <option value="AC">AC</option>
                  <option value="Kendaraan">Kendaraan</option>
                  <option value="Alat Umum">Alat Umum</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="lokasi" placeholder="Ruang Server, Parkiran, dll" required>
              </div>

              <!-- Dinamis: AC -->
              <div class="col-12 col-md-6 d-none dyn-ac">
                <label class="form-label">Kode Unit / Asset ID (AC)</label>
                <input type="text" class="form-control" id="acKode" placeholder="AC-001 / Asset Tag">
              </div>
              <div class="col-12 col-md-6 d-none dyn-ac">
                <label class="form-label">Merk / Model (AC)</label>
                <input type="text" class="form-control" id="acMerk" placeholder="Daikin FTKQ...">
              </div>

              <!-- Dinamis: Kendaraan -->
              <div class="col-12 col-md-6 d-none dyn-kdr">
                <label class="form-label">Nomor Polisi</label>
                <input type="text" class="form-control" id="noPol" placeholder="B 1234 ABC">
              </div>
              <div class="col-12 col-md-6 d-none dyn-kdr">
                <label class="form-label">Jenis Kendaraan</label>
                <input type="text" class="form-control" id="jenisKdr" placeholder="Mobil Dinas / Motor Operasional">
              </div>

              <div class="col-12">
                <label class="form-label">Deskripsi Kendala</label>
                <textarea class="form-control" id="deskripsi" rows="4" placeholder="Jelaskan kendala..." required></textarea>
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label">Prioritas</label>
                <select class="form-select" id="prioritas" required>
                  <option value="Rendah">Rendah</option>
                  <option value="Sedang" selected>Sedang</option>
                  <option value="Tinggi">Tinggi</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" required>
                  <option value="Baru" selected>Baru</option>
                  <option value="Diproses">Diproses</option>
                  <option value="Selesai">Selesai</option>
                </select>
              </div>
              <div class="col-12 col-md-4">
                <label class="form-label">Teknisi (Penanggung Jawab)</label>
                <input type="text" class="form-control" id="teknisi" placeholder="(opsional)">
              </div>

              <div class="col-12">
                <label class="form-label">Lampiran (opsional)</label>
                <input type="file" class="form-control" id="lampiran" accept=".jpg,.jpeg,.png,.pdf">
                <div class="form-text">Frontend demo: hanya simpan nama file.</div>
              </div>

              <div class="col-12">
                <label class="form-label">Pelapor</label>
                <input type="text" class="form-control" id="pelapor" placeholder="Nama pelapor" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-light" type="button" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-primary" type="submit"><i class="bi bi-save"></i> Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Detail Modal -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detail Kendala</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
        </div>
        <div class="modal-body">
          <div id="detailContent" class="small"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="mainToast" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg">Perubahan tersimpan.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Peran demo -->
  <script>window.CURRENT_ROLE = 'admin';</script>

  <!-- Loader sidebar + app JS -->
  <script>
    // Sidebar Loader (kalau kamu belum menaruhnya di js/script.js)
    document.addEventListener('DOMContentLoaded', async () => {
      const mount = document.getElementById('sidebarMount');
      if (!mount) return;
      try {
        const res = await fetch('partials/sidebar.html');
        const html = await res.text();
        mount.outerHTML = html;

        // tandai menu aktif
        const current = (location.pathname.split('/').pop() || 'index.html').split('?')[0];
        document.querySelectorAll('.sidebar-nav a[href]').forEach(a => {
          const href = a.getAttribute('href');
          if (href && href.split('?')[0] === current) {
            a.classList.add('active');
            const sub = a.closest('#submenuAlat');
            if (sub) sub.classList.add('show');
          }
        });
      } catch(e) {
        console.error('Gagal muat sidebar:', e);
      }
    });
  </script>
  <script src="js/script.js"></script>
</body>
</html>
